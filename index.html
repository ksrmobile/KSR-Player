<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KSR-Player</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="js/hls.min.js"></script>
    <script src="js/DPlayer.min.js"></script>
    <style type="text/css">
      body,
      html,
      .dplayer {
        background-color: rgb(0, 220, 90);
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        color: rgb(255, 0, 0);
      }
    </style>
  </head>

  <body>
    <div id="dplayer" class="dplayer"></div>
    <script>
      function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return "";
      }
      const dp = new DPlayer({
        container: document.getElementById("dplayer"),
        autoplay: true,
        theme: "#00dc5a",
        loop: true,
        lang: "en",
        screenshot: true,
        hotkey: true,
        preload: "auto",
        volume: 0.7,
        mutex: true,
        video: {
          url: GetQueryString("url"),
          pic: "ldgloading.gif",
          type: "auto"
        }
         
      });
    </script>
  </body>
</html>
